<div class="forum" >
    <div class="forumHeader">
        <h2 class="forumHeaderText">Forum</h2>
        <i class="fa-solid fa-plus forumHeaderIcon modal-btn"></i>
    </div>
    <div class="forumFilAriane">
        <p class="forumFilArianeText">Accueil > Forum</p>
    </div>
    <div class="forumBody" >
        <div  class="forumBodyItem">
            <h3 class="forumItemText">
                rubrique 1
            </h3>
            <span>15 topics</span>
            <i class="fa-solid fa-ellipsis-vertical ellipse"></i>
        </div>
        <div id="nav">
            <nav class="nav-rubrique d-none">
                <ul>
                    <li><a href="">Modifier la rubrique</a></li>
                    <li><a href="">Supprimer la rubrique</a></li>
                </ul>
            </nav>
        </div>
        <div  class="forumBodyItem">
            <h3 class="forumItemText">
                rubrique 2
            </h3>
            <span>15 topics</span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div  class="forumBodyItem">
            <h3 class="forumItemText">
                rubrique 3 
            </h3>
            <span>15 topics</span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div  class="forumBodyItem">
            <h3 class="forumItemText">
                rubrique 4
            </h3>
            <span>15 topics</span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        
    </div>
</div>
<div class="modal-overlay" [ngClass]="{'open-modal' : addclass == true }" >
    <div class="modal-container">
        <div>
            <div>
                <h2>Ajouter Rubrique</h2>
            </div>
            <div [formGroup]="form">
                <input type="text" formControlName="name" placeholder="Nom de la rubrique">
            </div>
            <div>
                <button class="annuler-btn">Annuler</button>
                <button class="valider-btn" type="submit">Valider</button>
            </div>
        </div>
    </div>
</div>
